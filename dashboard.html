<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Top nav icons -->
    <div class="icon-row">
      <button type="button" class="icon-button">👤</button>
      <button type="button" class="icon-button">🔒</button>
      <button type="button" class="icon-button">❓</button>
      <button type="button" class="icon-button">⚙️</button>
    </div>

    <!-- Greeting box -->
    <div class="greeting-box">
      <div class="greeting-text">
        <p><strong>Hello, <span class="highlight">Name</span></strong></p>
        <p>Complete your daily report</p>
      </div>
      <button type="button" class="arrow-button">➡️</button>
    </div>

    <!-- Stat cards -->
    <div class="stat-cards">
      <div class="stat-card">
        <p><span class="score purple">6</span>/10<br><small>Respiratory Rate</small></p>
      </div>
      <div class="stat-card">
        <p><span class="score blue">7</span>/10<br><small>Flow Rate</small></p>
      </div>
      <div class="stat-card">
        <p><span class="score pink">8</span>/10<br><small>CO2</small></p>
      </div>
    </div>

    <!-- Treatment Plan Button -->
    <button type="button" class="treatment-button">Treatment Plan</button>

    <!-- Data Card -->
    <div class="data-box">
      <p><strong>Last 30 Days</strong></p>
      <!-- Placeholder for future data -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
